<div class="container my-5">
    <h1 class="mb-3">Items</h1>
  
    <table class="table table-hover" *ngIf="items && items.length > 0">
      <thead class="thead-dark">
        <tr>
            <th>Item Id</th>
            <th>Item Name</th>
            <th>Value</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
            <td><a [routerLink]="['/items','edit',item.id]">View</a></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!items || items.length<=0">No Items Found</p>
</div>
