<div class="container my-5">
    <h1 class="mb-3">Edit Customer</h1>

      <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateItem()">
                
                <div class="mb-3">
                  <label for="name" class="form-label">Item Name</label>
                  <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="itemDetails.name">
                </div>
                  <div class="mb-3">
                    <label for="value" class="form-label">Value</label>
                    <input type="text" class="form-control" id="value"
                    name="item" [(ngModel)]="itemDetails.value">
                  </div>
                
                <button type="submit" class="btn btn-primary mr-5">Update</button>
                <button type="button" class="btn btn-danger mr-5"
                (click)="deleteCustomer(itemDetails.id)">Delete</button>
              </form>
    

        </div>
      </div>
        
</div>
