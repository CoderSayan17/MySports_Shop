<div class="container my-5">
    <h1 class="mb-3">Edit Customer</h1>

      <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCustomer()">
                
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="customerDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="customerDetails.email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"
                    name="phone" [(ngModel)]="customerDetails.phone">
                  </div>
                  <div class="mb-3">
                    <label for="item" class="form-label">Item</label>
                    <input type="text" class="form-control" id="item"
                    name="item" [(ngModel)]="customerDetails.item">
                  </div>
                
                <button type="submit" class="btn btn-primary mr-5">Update</button>
                <button type="button" class="btn btn-danger mr-5"
                (click)="deleteCustomer(customerDetails.id)">Delete</button>
              </form>
    

        </div>
      </div>
        
</div>
