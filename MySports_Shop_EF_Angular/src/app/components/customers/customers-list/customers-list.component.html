<div class="container my-5">
    <h1 class="mb-3">Customers</h1>
    <table class="table table-hover" *ngIf="customers && customers.length > 0">
      <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Item</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.item}}</td>
            <td><a [routerLink]="['/customers','edit',customer.id]">View</a></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!customers || customers.length<=0">No Customers Found</p>
</div>
