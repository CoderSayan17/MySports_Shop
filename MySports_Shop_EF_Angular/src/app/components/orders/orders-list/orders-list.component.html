<div class="container my-5">
    <h1 class="mb-3">Orders</h1>
    <table class="table table-hover" *ngIf="orders && orders.length > 0">
      <thead class="thead-dark">
        <tr>
            <th>Order Id</th>
            <th>Customer Name</th>
            <th>Item</th>
            <th>Price Per Item</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.id}}</td>
            <td>{{order.name}}</td>
            <td>{{order.item}}</td>
            <td>{{order.pip}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.totalprice}}</td>
            <td><a [routerLink]="['/orders','edit',order.id]">View</a></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!orders || orders.length<=0">No orders Found</p>
</div>
