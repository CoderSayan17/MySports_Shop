<div class="container my-5">
    <h1 class="mb-3">Edit Order</h1>

      <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateOrder()">
                
                <div class="mb-3">
                  <label for="name" class="form-label">Customer Name</label>
                  <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="orderDetails.name">
                </div>
                <div class="mb-3">
                    <label for="item" class="form-label">Item</label>
                    <input type="text" class="form-control" id="item"
                    name="item" [(ngModel)]="orderDetails.item">
                  </div>
                  <div class="mb-3">
                    <label for="pip" class="form-label">Price Per Item</label>
                    <input type="number" class="form-control" id="pip"
                    name="pip" [(ngModel)]="orderDetails.pip">
                  </div>
                  <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity"
                    name="quantity" [(ngModel)]="orderDetails.quantity">
                  </div>
                  <div class="mb-3">
                    <label for="totalprice" class="form-label">Total Price</label>
                    <input type="text" class="form-control" id="totalprice"
                    name="totalprice" [(ngModel)]="orderDetails.totalprice">
                  </div>
                
                <button type="submit" class="btn btn-primary mr-5">Update</button>
                <button type="button" class="btn btn-danger mr-5"
                (click)="deleteOrder(orderDetails.id)">Delete</button>
              </form>
    

        </div>
      </div>
        
</div>
